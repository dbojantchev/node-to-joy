<!DOCTYPE html>
<html>
<head>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://getbootstrap.com/2.3.2/assets/css/bootstrap-responsive.css">


    <link rel="stylesheet" href="css/responsiveDetail.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular-route.min.js"></script>
    <script src="js/responsiveDetail.js"></script>

    <script>

    </script>

    <title>Responsive Detail</title>


</head>


<body data-ng-app="responsiveDetail" data-ng-controller="responsiveDetailController">


<div id="topContainer" style="background-color:rgba(123,0,0,1); height:20px;"></div>

<div id="headerBox">

        <span id="heading">
            <img id="logoImg" src="./images/vzTM_logo.png">
            <span id="headingTitle" class="label label-default">
                Responsive Detail
            </span>
        </span>

</div>


<div id="mainDetailDiv" class="row-fluid">

    <div id="spDetailCol1" class="span4 spDetailCol">

        <fieldset>
            <legend>Device</legend>


            <form class="form-horizontal">
            <div class="form-group">
                <label for="serialNum" class="control-label col-xs-offset-0 col-xs-3">Serial #</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" id="serialNum" placeholder="Serial #" ng-model="model.serialNumber">
                </div>
            </div>

            <div class="form-group">
                <label for="status" class="control-label col-xs-offset-0 col-xs-3">Status</label>
                <div class="col-xs-8">
                    <select class="form-control" id="Status" placeholder="Status" ng-model="model.status">
                        <option value="COMPLETE">Completed</option>
                        <option value="PENDING">Pending</option>
                        <option value="FAILED">Failed</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="model" class="control-label col-xs-offset-0 col-xs-3">Model</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" id="model" placeholder="Model" ng-model="model.model">
                </div>
            </div>

            <div class="form-group">
                <label for="updateDate" class="control-label col-xs-offset-0 col-xs-3">Update Date</label>
                <div id="updateDate" class="col-xs-8"  data-date="02-02-2014" data-date-format="dd-mm-yyyy">
                    <input class="form-control" type="text" value="02-02-2014" ng-model="model.updateDate">
<!--
                    <span class="form-control col-xs-2"><span class="glyphicon glyphicon-calendar"></span></span>
-->
                </div>
            </div>


            <div class="form-group">
                <div class="col-xs-offset-4 col-xs-8">
                    <div class="checkbox">
                        <label><input type="checkbox" ng-model="model.contract"> In Contract</label>
                    </div>
                </div>
            </div>

         </form>

        </fieldset>
    </div>
    <div id="spDetailCol2" class="span4 spDetailCol">
        <fieldset>
            <legend>Vehicle</legend>


            <form class="form-horizontal">
                <div class="form-group">
                    <label for="label" class="control-label col-xs-offset-0 col-xs-3">Label</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" id="label" placeholder="Label" ng-model="model.label">
                    </div>
                </div>

                <div class="form-group">
                    <label for="vin" class="control-label col-xs-offset-0 col-xs-3">VIN</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" id="vin" placeholder="VIN" ng-model="model.vin">
                    </div>
                </div>

                <div class="form-group">
                    <label for="fleet" class="control-label col-xs-offset-0 col-xs-3">Fleet</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" id="fleet" placeholder="Fleet" ng-model="model.fleet">
                    </div>
                </div>

                <div class="form-group">
                    <label for="brand" class="control-label col-xs-offset-0 col-xs-3">Brand</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" id="brand" placeholder="Brand" ng-model="model.brand">
                    </div>
                </div>

                <div class="form-group">
                    <label for="vehicleModel" class="control-label col-xs-offset-0 col-xs-3">Model</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" id="vehicleModel" placeholder="Vehicle Model" ng-model="model.vehicleModel">
                    </div>
                </div>

            </form>

        </fieldset>

    </div>
    <div id="spDetailCol3" class="span4 spDetailCol">
        <fieldset>
            <legend>Tracking</legend>


            <form class="form-horizontal">
                <div class="form-group">
                    <label for="updateRate" class="control-label col-xs-offset-0 col-xs-3">Update Rate</label>
                    <div class="col-xs-8">
                        <select class="form-control" id="updateRate" placeholder="Update Rate" ng-model="model.updateRate">
                           <option value="15">15 sec</option>
                           <option value="30">30 sec</option>
                           <option value="60">60 sec</option>
                           <option value="120">120 sec</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="location" class="control-label col-xs-offset-0 col-xs-3">Location</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" id="location" placeholder="Location" ng-model="model.location">
                    </div>
                </div>

                <div class="form-group">
                       <img src="./images/map.JPG" class="control-label col-xs-offset-4 col-xs-6">
                 </div>

            </form>

        </fieldset>

    </div>

</div>

<div class="row-fluid">
    <fieldset>
        <legend></legend>
    <div id="buttonGroup">
        <button id="buttonCancel" type="button" class="btn">Cancel</button>
        <button id="buttonSave"   type="button" class="btn btn-default">Save  </button>
    </div>
    </fieldset>

</div>



<script>
    $('document').ready(function(){
       $('#buttonCancel').click(function(){
           location.href = 'responsiveList';
       });

       $('#buttonSave').click(function(){
            location.href = 'responsiveList';
       });

        angular.element('body').scope().serialNumber = location.search.substring(4);

    });

</script>


</body>
</html>
